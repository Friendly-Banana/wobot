[package]
name = "robot"
version = "0.6.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.75"
poise = { version = "0.5.7", features = ["cache", "chrono"] }
shuttle-poise = "0.34.1"
shuttle-runtime = "0.34.1"
shuttle-secrets = "0.34.1"
shuttle-shared-db = { version = "0.34.1", default-features = false, features = ["postgres", "sqlx"] }
tracing = "0.1.40"
tokio = "1.34.0"
sqlx = { version = "0.7.3", default-features = false, features = ["runtime-tokio", "tls-rustls", "chrono", "postgres", "sqlx-postgres", "bigdecimal"] }
base64 = "0.21.5"
regex = "1.10.2"
reqwest = { version = "0.11.22", default-features = false, features = ["tokio-rustls"] }
once_cell = "1.18.0"
itertools = "0.12.0"
imageproc = "0.23.0"
rusttype = "0.9.3"
image = { version = "0.24.7", default-features = false, features = ["jpeg", "png", "gif", "rgb"] }
ics = "0.5.8"
uwuify = "0.2.2"
serde = "1.0.193"
deser-hjson = "2.2.4"
chrono = "0.4.31"
percent-encoding = "2.3.1"
chrono-tz = "0.8.4"
stitchy-core = "0.1.0"
parse_duration = "2.1.1"
